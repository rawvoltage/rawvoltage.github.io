<!DOCTYPE html>
<html>
	<head>
		<title>Website Template</title>
        
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700' rel='stylesheet' type='text/css'>
        
        <div class="css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
            <link rel="stylesheet" type="text/css" href="css/animate.css">
            <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
            <link rel="stylesheet" type="text/css" href="css/fullpage.css">
            <link rel="stylesheet" type="text/css" href="slick/slick.css">
            <link rel="stylesheet" type="text/css" href="css/main.css">
        </div>
	</head>
    <body>
      <div ng-app="myApp">
           <div class="jumbotron" ng-controller="ResumeController">
               <a href="index.html"><img src="assets/home-button.jpg" alt="Home" title="Home" class="home-button"></a>
                <div class="container heading">
                    <h1 class="col-sm-12 name-heading">Danny Valerio</h1>
                    <p>Currently learning web development; below are my skills of interest.</p>
                </div>

                <div class="container nav">
                    <div class="col-sm-6 learning-skill" ng-repeat="skill in skills">
                        <a href="{{skill.link}}">{{skill.name}}</a>
                        <img ng-src="{{skill.source}}" alt="Skill Level" title="{{skill.level}}">
                        <p>{{skill.know}}</p>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="scripts">
            <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="js/backbone.js"></script>
            <script type="text/javascript" src="js/jquery-ui.min.js"></script>
            <script type="text/javascript" src="js/skrollr.min.js"></script>
            <script type="text/javascript" src="js/skrollr.decks.min.js"></script>
            <script type="text/javascript" src="js/fullpage.min.js"></script>
            <script type="text/javascript" src="slick/slick.min.js"></script>
            <script type="text/javascript" src="js/snap.svg-min.js"></script>
            <script type="text/javascript" src="js/p5.min.js"></script>
            <script type="text/javascript" src="js/p5.dom.js"></script>
            <script type="text/javascript" src="js/p5.sound.min.js"></script>
            <script type="text/javascript" src="angular/app.js"></script>
            <script type="text/javascript" src="angular/controller/ResumeController.js"></script>
            <script type="text/javascript" src="js/main.js"></script>
        </div>
    </body>
</html>
